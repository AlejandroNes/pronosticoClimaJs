<body>
    <h2 class="bg-dark text-center text-info py-2">Pronostico del <span class="text-warning">tiempo</span></h2>
    <div class="container">
        <div class="row">
            <div class="mt-3 col-10 offset-1 col-sm-8 offset-sm-2">
                <div id="resultado" class="bg-dark p-4 rounded my-2">
                    <blockquote class="blockquote text-center">

                      </blockquote>
                </div>
            </div>
        </div>

                    <!-- ciudad -->
                    <label class="text-white" for="ciudad">Escriba una Ciudad</label>
                    <input id="ciudad" type="text" class="form-control" placeholder="ingrese ciudad">
                    <!-- pais -->
                    <div class="form-group">
                        <label class="text-white" for="pais">Escoja un Pais</label>
                        <select class="form-control" name="pais" id="pais">
                            <option value="BO" disabled selected>Escoja un Pais</option>
                          <option value="BO">Bolivia</option>
                          <option value="PE">Peru</option>
                          <option value="AR">Argentina</option>
                          <option value="CO">Colombia</option>
                        </select>
                      </div>
                      <input type="submit" class="btn btn-info my-2 w-100">
                </form>
            </div>
        </div>
    </div>
    <div id="alerta" class="text-center mt-3 ">

    </div>
